{% extends "base.html" %}
{% block content %}
<div class="user">

    <div class="property hidden">
        <div class="label">idusers</div><input id="idusers" type="text" value="">
    </div>
    <div class="property">
        <div class="label">Username</div><input id="username" type="text" value="">
    </div>
    <div class="property">
        <div class="label">CL password</div><input id="password" type="password" value="">
    </div>
    <div class="property">
      <div class="label">Mail password</div><input id="mail_pass" type="password" value="">
    </div>
    <div class="property">
        <div class="label">VPS</div><!--
     --><select id="vps-select">
            {% for vps in vpss %}
                <option value="{{vps.idvpss}}">{{vps.ip}}:{{vps.port}}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="buttons">
    <a href="javascript:history.back()"><div class="button">Back</div></a>
    <div id="create_user" class="button confirm">Create</div><!--
 --><div class="indicator">OK!</div>
</div>
{% endblock %}
{% block lastscripts %}
    <script src="/static/js/user-create.js"></script>
{% endblock %}
